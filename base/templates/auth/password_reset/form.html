{% extends "_partial.html" %}
{% load static %}
{% block body %}
    <div class="mx-auto block max-w-xs px-8 py-5 rounded-lg shadow-2xl text-gray-800 dark:text-gray-200 bg-opacity-30 dark:bg-opacity-30 bg-orange-trans dark:bg-green-trans backdrop-blur-lg">
        <h1 class="text-2xl font-semibold">
            Forgot Password?
        </h1>
        <br />
        <form method="post">
            {% csrf_token %}
            {% for el in form %}
                <div class="container">
                    <div class="input-field">{{ el }}</div>
                    <small class="orange accent-2">{{ el.errors|striptags }}</small>
                </div>
                <script>
					var input = document.getElementById('{{el.auto_id}}');
					input.placeholder = "{{el.label}}";
					input.classList.add("outline-none", "w-full", "rounded", "bg-transparent", "text-sm", "text-black", "dark:text-white", "font-semibold", "transition-all", "duration-200", "ease-in-out", "p-2");
				</script>
            {% endfor %}
            <center>
                <input type="submit"
                value="Send Reset Link"
                class="border border-gray-800 dark:border-gray-200 py-2 px-4 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200" />
            </center>
        </form>
    </div>
{% endblock body %}
